<h2>{tmpl_var  name='about_txt'}</h2>
<div class="form-group">
    <div class="col-sm-5 input-sm">{tmpl_var name='version_txt'} {tmpl_var name='version'} <tmpl_if name="latest">({tmpl_var name='latest_txt'} {tmpl_var name='latest'})</tmpl_if></div>
</div>
<div class="form-group">
    <div class="col-sm-5 input-sm">{tmpl_var name='support_txt'} <a href="{tmpl_var name='support_url'}" target="_blank"><b>{tmpl_var name='support_url'}</b></div>
</div>
